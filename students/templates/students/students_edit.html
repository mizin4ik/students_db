{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Студенти{% endblock meta_title %}

{% block title %}База студентів{% endblock title %}

{% block content %}

<form action="{% url "students_edit" object.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

<input type="submit" value="Зберегти" name="add_button" class="btn btn-primary" />

<button type="submit" name="cancel_button" value="Скасувати" class="btn btn-link">Скасувати</button>
</form>

{% endblock content %}
