<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <title>Сервіс Обліку Студентів</title>
  <meta name="description" value="Система Обліку Студентів Навчального Закладу" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="./css/main.css">
  <link rel="stylesheet"
        href="./css/form-student.css">
</head>
<body>
  <div class="row header">
    <div class="col-xs-4">
      <h2>Форма редагування студента</h2>
      <form class="form-horizontal col-12">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Ім'я:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Вікторія">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="father-name">По-батькові:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" id="father-name" placeholder="Андріївна">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="last-name">Прізвище:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" id="last-name" placeholder="Кіт">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="exam-number">Номер білету:</label>
          <div class="col-sm-10"> 
            <input type="text" class="form-control" id="exam-number" placeholder="289">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="exampleInputFile">Фото</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="exampleSelect">Група</label>
          <div class="col-sm-10"> 
            <select class="form-control" id="exampleSelect">
              <option>МтМ-21</option>
              <option>МтМ-22</option>
              <option>МтМ-23</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="exampleTextarea">Додати нотатки</label>
          <div class="col-sm-10"> 
            <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
          </div>
        </div>
        <div class="form-group"> 
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="#">Скасувати</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Javascripts Inclusion -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
